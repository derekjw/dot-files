<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ************************** REPLACEMENTS  **********************  -->

  <!-- Replace Helvetica with Arial -->
  <!-- Currently Helvetica has cap height issues -->

  <!-- Linux Appearance - Helvetica -->
  <match target="pattern" name="family">
    <test name="family" qual="any" >
      <string>Helvetica</string>
    </test>
    <edit binding="strong" mode="prepend" name="family" >
      <string>Liberation Sans</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" qual="any" >
      <string>Helvetica</string>
    </test>
    <edit mode="assign" name="family" >
      <string>Liberation Sans</string>
    </edit>
  </match>
  <match target="pattern" name="family">
    <test name="family" qual="any" >
      <string>Helvetica Neue</string>
    </test>
    <edit binding="strong" mode="prepend" name="family" >
      <string>Liberation Sans</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" qual="any" >
      <string>Helvetica Neue</string>
    </test>
    <edit mode="assign" name="family" >
      <string>Liberation Sans</string>
    </edit>
  </match>


  <!-- Replace "Arial" with black weight, with font "Arial Black" -->
  <match target="pattern">
    <test name="family" compare="eq" target="default">
      <string>Arial</string>
    </test>
    <test compare="more" name="weight" >
      <const>bold</const>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Arial Black</string>
    </edit>
    <edit name="weight" mode="assign">
      <const>bold</const>
    </edit>
  </match>

  <!-- Replace 'Nimbus Mono L' with Courier New -->
  <match target="font" >
    <test name="family" qual="any" >
      <string>Nimbus Mono L</string>
    </test>
    <edit mode="assign" name="family" >
      <string>Courier New</string>
    </edit>
  </match>
  <match target="pattern" name="family" >
    <test name="family" compare="eq" target="default">
      <string>Nimbus Mono L</string>
    </test>
    <edit binding="strong" mode="prepend" name="family" >
      <string>Courier New</string>
    </edit>
  </match>

  <!-- Replace "Lucida Sans Unicode" bold with Lucida Grande bold weight -->
  <match target="pattern">
    <test name="family" compare="eq" target="default">
      <string>Lucida Sans Unicode</string>
    </test>
    <test compare="more" name="weight" >
      <const>medium</const>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Lucida Grande</string>
    </edit>
    <edit name="weight" mode="assign">
      <const>bold</const>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" compare="eq" target="default">
      <string>Courier New</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Courier</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" qual="any" >
      <string>Courier New</string>
    </test>
    <edit mode="assign" name="family" >
      <string>Courier</string>
    </edit>
  </match>

  <!-- Microsoft Appearance:  Replace 'Times' with Times New Roman -->
  <match target="pattern" name="family" >
    <test name="family" qual="any" >
      <string>Times</string>
    </test>
    <edit binding="strong" mode="prepend" name="family" >
      <string>Times New Roman</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" qual="any" >
      <string>Times</string>
    </test>
    <edit mode="assign" name="family" >
      <string>Times New Roman</string>
    </edit>
  </match>


  <!-- Fix poorly specified font family names -->

  <match target="pattern" name="family">
    <test name="family" qual="any" >
      <string>Trebuchet</string>
    </test>
    <edit binding="strong" mode="prepend" name="family" >
      <string>Trebuchet MS</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" qual="any" >
      <string>Trebuchet</string>
    </test>
    <edit mode="assign" name="family" >
      <string>Trebuchet MS</string>
    </edit>
  </match>

  <match target="pattern" name="family" >
    <test name="family" qual="any" >
      <string>Palatino</string>
    </test>
    <edit binding="strong" mode="prepend" name="family" >
      <string>Palatino Linotype</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" qual="any" >
      <string>Palatino</string>
    </test>
    <edit mode="assign" name="family" >
      <string>Palatino Linotype</string>
    </edit>
  </match>

  <match target="pattern" name="family" >
    <test name="family" qual="any" >
      <string>Lucida Sans</string>
    </test>
    <edit binding="strong" mode="prepend" name="family" >
      <string>Lucida Grande</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" qual="any" >
      <string>Lucida Sans</string>
    </test>
    <edit mode="assign" name="family" >
      <string>Lucida Grande</string>
    </edit>
  </match>

